<body class="index-body">
    <nav class="nav">

    <div class="intro">
        <div class="centerbar">
            <div class="centerbar-item block-1">
                <div class="block-1-container">
                    <span>ALEXANDER ERICSON</span>
                </div>

            <div class="img img-one"></div>

    <script src="script.js"></script>
    <script>
            TweenMax.staggerFrom(
                ".navbar > div",
                0.8,
                {
                    y: "60",
                    ease: Power3.easeInOut,
                    opacity: "0",
                    delay: 1,
                },
                0.1
            );
            TweenMax.staggerFrom(
                ".centerbar > div",
                0.8,
                {
                    x: "-40",
                    ease: Power3.easeInOut,
                    opacity: "0",
                    delay: 1.2,
                },
                0.1
            );
            TweenMax.staggerFrom(
                ".bottombar > div",
                0.8,
                {
                    y: "60",
                    ease: Power3.easeInOut,
                    opacity: "0",
                    delay: 1,
                },
                0.1
            );
            TweenMax.staggerFrom(
                ".images > div",
                0.8,
                {
                    x: "-200",
                    ease: Power2.easeInOut,
                    opacity: "0",
                    delay: 1.2,
                },
                0.16
            );

            TweenMax.staggerFrom(
                ".header-container > div",
                3,
                {
                    y: "500",
                    ease: Elastic.easeOut.config(2, 0.4),
                    delay: 2,
                },
                0.2
            );
    </script>
